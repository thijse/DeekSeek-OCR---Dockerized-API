services:
  deepseek-ocr:
    build: .
    container_name: deepseek-ocr-vllm
    ports:
      - "8000:8000"   # API server
      - "7863:7863"   # GUI (when enabled)
    volumes:
      - ./models:/app/models      # Mount directory for model weights
      - ./outputs:/app/outputs    # Mount directory for output files
      - ./data:/app/data          # Mount directory for uploads/results/images
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/app/models/deepseek-ai/DeepSeek-OCR
      - MAX_CONCURRENCY=1         # 8GB GPUs: keep concurrency minimal to avoid KV cache OOM
      - MAX_MODEL_LEN=2048        # 8GB GPUs: reduce max sequence length to shrink KV cache
      - GPU_MEMORY_UTILIZATION=0.95
      - DTYPE=${DTYPE:-}          # Optional dtype override: 'half' | 'bfloat16' | 'float32'
      - BLOCK_SIZE=16             # Force small KV cache page size for Turing GPUs
      - MAX_TOKENS=1024           # Cap generation length for faster responses
      - PDF_DPI=96                # Lower DPI for faster PDF rasterization
      - MAX_PAGES=0               # 0 = process all pages
      - ENABLE_GUI=true    # Set to 'true' to enable GUI on port 7863
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Give time for model to load